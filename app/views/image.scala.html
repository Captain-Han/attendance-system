@main("image upload"){

<input type="file" id="filePhoto" name="file" style="width:450"  /> 
<script src="@routes.Assets.at("javascripts/jquery.Jcrop.js")" type="text/javascript" ></script>
<div class="box-163css">
	<h1>Jcrop照片剪裁插件高宽比例固定/剪裁效果预览演示</h1>n
	<div class="part01-jscrop">
		<img style="width:550px" id="bPic" src='@routes.Assets.at("images/photo.jpg")' />
		<span id="preview_box" class="crop_preview"><img id="crop_preview" src='@routes.Assets.at("images/photo.jpg")' /></span>	</div>
</div>
<script type="text/javascript">
function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#bPic').attr('src', e.target.result);
            $('#crop_preview').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
    }
}

$("#filePhoto").change(function() {
    readURL(this);
});
</script>
}
